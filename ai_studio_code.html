<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Earn Rewards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics-compat.js"></script>

    <style>
        :root {
            /* Muted Modern Theme Colors */
            --primary-color: #4A90E2; /* Blue */
            --primary-dark: #357ABD;
            --secondary-color: #50E3C2; /* Teal */
            --accent-color: #F5A623; /* Orange */
            --bg-light: #F7F7F7;
            --bg-dark: #2C3E50; /* Dark Slate Blue */
            --card-bg-light: #FFFFFF;
            --card-bg-dark: #34495E;
            --text-dark: #333333;
            --text-light: #F7F7F7;
            --border-color-light: #E0E0E0;
            --border-color-dark: #4A657D;

            /* Sizes */
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --transition: all 0.3s ease-in-out;
        }

        /* Dark Mode Specific Variables */
        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
            --header-bg: linear-gradient(135deg, var(--bg-dark), #1A2530);
            --card-bg: var(--card-bg-dark);
            --text-primary: var(--text-light);
            --text-secondary: #B0B0B0;
            --border-color: var(--border-color-dark);
            --input-bg: #4A657D;
            --input-border: #5A7E9C;
            --button-bg-secondary: #4A657D;
            --button-text-secondary: var(--secondary-color);
            --toggle-bg: #4A657D;
        }

        /* Light Mode Specific Variables */
        body:not(.dark-mode) {
            background-color: var(--bg-light);
            color: var(--text-dark);
            --header-bg: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            --card-bg: var(--card-bg-light);
            --text-primary: var(--text-dark);
            --text-secondary: #666666;
            --border-color: var(--border-color-light);
            --input-bg: #F0F0F0;
            --input-border: #E0E0E0;
            --button-bg-secondary: #E9ECEF;
            --button-text-secondary: var(--primary-color);
            --toggle-bg: #E0E0E0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background-color var(--transition), color var(--transition);
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            background-color: var(--bg-light); /* Fallback for content area */
        }

        /* Header Section */
        .header {
            height: 180px;
            background: var(--header-bg);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--text-light);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header-title {
            font-size: 1.6rem;
            font-weight: 700;
            z-index: 2;
            letter-spacing: 0.5px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--toggle-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            z-index: 10;
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .theme-toggle:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* Profile Section */
        .profile-section {
            margin-top: -50px;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 70px 20px 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            position: relative;
            text-align: center;
            transition: var(--transition);
        }

        .profile-pic {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid var(--card-bg);
            object-fit: cover;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            background: var(--primary-color); /* Placeholder background */
        }

        .profile-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .verified-badge {
            color: var(--secondary-color);
            margin-left: 5px;
            font-size: 0.8rem;
        }

        .edit-name-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            margin-left: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
            opacity: 0.8;
        }

        .edit-name-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .points-display {
            display: inline-flex;
            align-items: center;
            background: rgba(74, 144, 226, 0.1);
            padding: 6px 15px;
            border-radius: 50px;
            margin-top: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .points-display i {
            margin-right: 6px;
            color: var(--primary-color);
        }

        .stats-display {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 18px;
        }

        .stat-item {
            background: var(--bg-light);
            padding: 8px 12px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--border-color);
            min-width: 70px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        body.dark-mode .stat-item {
            background: var(--input-bg);
        }

        .stat-value {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
            font-size: 1rem;
        }

        .stat-label {
            font-size: 0.7rem;
            opacity: 0.8;
            color: var(--text-secondary);
        }

        /* Content Section */
        .content-section {
            padding: 20px;
            margin-bottom: 80px;
        }

        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .section-title i {
            margin-right: 10px;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        /* Task Cards */
        .task-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .task-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .task-icon {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: rgba(74, 144, 226, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: var(--primary-color);
            font-size: 1rem;
        }

        .task-title {
            font-weight: 600;
            flex: 1;
            color: var(--text-primary);
        }

        .reward-badge {
            background: rgba(245, 166, 35, 0.1);
            color: var(--accent-color);
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .task-description {
            color: var(--text-secondary);
            margin-bottom: 18px;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .progress-container {
            margin-bottom: 18px;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius-sm);
            border: none;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-secondary {
            background: var(--button-bg-secondary);
            color: var(--button-text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        body.dark-mode .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }


        .btn-disabled, .btn:disabled {
            background: var(--border-color);
            color: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-disabled:hover, .btn:disabled:hover {
            transform: none;
            box-shadow: none;
            background: var(--border-color);
            color: var(--text-secondary);
        }

        /* Channel List */
        .channel-list {
            list-style: none;
        }

        .channel-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .channel-item:last-child {
            border-bottom: none;
        }

        .channel-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .channel-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(74, 144, 226, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .channel-name {
            font-weight: 500;
            flex: 1;
            color: var(--text-primary);
        }

        .channel-reward {
            font-size: 0.8rem;
            color: var(--accent-color);
            margin-right: 12px;
        }

        .join-btn {
            padding: 7px 14px;
            border-radius: var(--border-radius-sm);
            background: var(--primary-color);
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .join-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .join-btn.claimed {
            background: var(--secondary-color);
            cursor: default;
            opacity: 0.9;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 15px;
        }

        .input-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .input-field {
            width: 100%;
            padding: 10px 12px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .select-field {
            width: 100%;
            padding: 10px 12px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 0.95rem;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }
        body.dark-mode .select-field {
             background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        }

        /* Status Messages */
        .status-message {
            text-align: center;
            margin-top: 15px;
            font-size: 0.85rem;
            min-height: 20px;
            padding: 8px;
            border-radius: var(--border-radius-sm);
        }

        .success-message {
            background: rgba(80, 227, 194, 0.1);
            color: #50E3C2;
            border: 1px solid #50E3C2;
        }

        .error-message {
            background: rgba(230, 74, 74, 0.1);
            color: #E64A4A;
            border: 1px solid #E64A4A;
        }

        /* Referral Section */
        .referral-container {
            background: var(--input-bg);
            border-radius: var(--border-radius-sm);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px dashed var(--border-color);
        }

        .referral-input-group {
            display: flex;
            margin-bottom: 10px;
        }

        .referral-input {
            flex: 1;
            padding: 9px 12px;
            border-radius: var(--border-radius-sm) 0 0 var(--border-radius-sm);
            border: 1px solid var(--input-border);
            background: var(--bg-light);
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        body.dark-mode .referral-input {
            background: var(--card-bg-dark);
        }

        .copy-btn {
            padding: 0 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
        }

        .referral-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .stat-card {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 3px;
        }

        .stat-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Referred Users */
        .referred-users {
            margin-top: 15px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(74, 144, 226, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .user-code {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .empty-state {
            text-align: center;
            padding: 25px 0;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: var(--primary-color);
            opacity: 0.7;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.08);
            z-index: 100;
            max-width: 480px;
            margin: 0 auto;
            border-top: 1px solid var(--border-color);
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }
        body.dark-mode .bottom-nav {
             box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 500;
            flex: 1;
            transition: var(--transition);
        }

        .nav-item i {
            font-size: 1.3rem;
            margin-bottom: 3px;
            transition: var(--transition);
        }

        .nav-item.active {
            color: var(--primary-color);
            transform: translateY(-3px);
        }

        .nav-item.active i {
            color: var(--primary-color);
            transform: scale(1.08);
        }
        
        /* Modal Overlay (Generic) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 380px;
            padding: 25px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            position: relative;
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }
        
        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .modal-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            margin: 15px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal-status {
            margin: 12px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Developer Footer */
        .developer-footer {
            text-align: center;
            padding: 12px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 20px;
        }

        .developer-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .toast.show {
            opacity: 1;
            bottom: 90px;
        }
        
        /* --- MINING & PLANS STYLES --- */
        .mining-card {
            text-align: center;
        }

        .usd-logo-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 15px auto 20px;
        }

        .usd-logo {
            width: 100%;
            height: 100%;
            animation: pulse 2s infinite ease-in-out;
            color: var(--primary-color);
            font-size: 80px;
            line-height: 100px;
        }

        .usd-logo-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.3) 0%, rgba(74, 144, 226, 0) 70%);
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }

        .mining-balance-display {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .mining-balance-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .mining-timer-display {
            background-color: var(--input-bg);

        function initializeUsdMining() {
            const claimBtn = document.getElementById('claimUsdBtn');
            const timerEl = document.getElementById('miningTimer');
            if (!claimBtn || !timerEl) return;
            
            clearInterval(miningCountdownInterval);

            const lastClaimTime = currentUser.lastUsdClaimTime || 0;
            const now = Date.now();
            const timeSinceClaim = now - lastClaimTime;

            if (timeSinceClaim >= MINING_INTERVAL_MS) {
                timerEl.textContent = "00:00:00";
                claimBtn.disabled = false;
                claimBtn.innerHTML = '<i class="fas fa-hand-holding-usd"></i> Claim USD';
            } else {
                claimBtn.disabled = true;
                claimBtn.innerHTML = '<i class="fas fa-clock"></i> Mining...';
                
                miningCountdownInterval = setInterval(() => {
                    const now = Date.now();
                    const remaining = MINING_INTERVAL_MS - (now - (currentUser.lastUsdClaimTime || 0));
                    if (remaining <= 0) {
                        clearInterval(miningCountdownInterval);
                        timerEl.textContent = "00:00:00";
                        claimBtn.disabled = false;
                        claimBtn.innerHTML = '<i class="fas fa-hand-holding-usd"></i> Claim USD';
                        return;
                    }
                    const hours = Math.floor((remaining / (1000 * 60 * 60)) % 24).toString().padStart(2, '0');
                    const minutes = Math.floor((remaining / (1000 * 60)) % 60).toString().padStart(2, '0');
                    const seconds = Math.floor((remaining / 1000) % 60).toString().padStart(2, '0');
                    timerEl.textContent = `${hours}:${minutes}:${seconds}`;
                }, 1000);
            }
        }

            const method = document.getElementById('withdrawMethodSelect').value;
            const account = document.getElementById('withdrawAccountInput').value.trim();
            const statusMsg = document.getElementById('withdrawStatusMsg');

            statusMsg.textContent = '';

            if (isNaN(amount) || amount <= 0) { statusMsg.textContent = "Please enter a valid USD amount."; statusMsg.classList.add('error-message'); return; }
            if (amount < MIN_WITHDRAW_USD) { statusMsg.textContent = `Minimum withdrawal is ${MIN_WITHDRAW_USD.toFixed(2)} USD.`; statusMsg.classList.add('error-message'); return; }
            if (amount > (currentUser.usdBalance || 0)) { statusMsg.textContent = "You don't have enough USD."; statusMsg.classList.add('error-message'); return; }
            if (!method) { statusMsg.textContent = "Please select a payment method."; statusMsg.classList.add('error-message'); return; }
            if (!account) { statusMsg.textContent = "Please enter your account details."; statusMsg.classList.add('error-message'); return; }
            
            currentUser.usdBalance -= amount;

                amount: amount,

                        modalContentEl.innerHTML = `
                            <h3 class="modal-title">Ad Completed!</h3>
                            <p class="modal-status">Close to claim your reward.</p>
                             <button class="btn btn-primary" onclick="closeAdModalAndReward()">Claim ${HAI_COIN_PER_AD} Coins</button>
                        `;
                   }
                }
            }, 3000);
        }

        async function closeAdModalAndReward() {
            hideModal();
            if (adWatchedSuccessfully && adRewardPending) {
                currentUser.haiCoin = (currentUser.haiCoin || 0) + HAI_COIN_PER_AD;
                currentUser.adsWatchedToday = (currentUser.adsWatchedToday || 0) + 1;
                currentUser.totalAdsWatchedLifetime = (currentUser.totalAdsWatchedLifetime || 0) + 1;
                currentUser.lastAdWatchDate = new Date().toLocaleDateString();
                updateUI();
                await saveUserState();
                showToast(`+${HAI_COIN_PER_AD} HAI Coin earned!`);
            } else if (adRewardPending && !adWatchedSuccessfully) {
                showToast("Ad not completed. No rewards awarded.");
            }
            adRewardPending = false;
            adWatchedSuccessfully = false;
        }

        // Bonus channel handling
        function handleBonusLinkClick(event, buttonElement) {
            const channelId = buttonElement.dataset.channelId;
            const reward = parseInt(buttonElement.dataset.reward);

            if ((currentUser.claimedBonuses || []).includes(channelId)) {
                showToast("Bonus already claimed!");
                event.preventDefault(); return;
            }

            event.preventDefault();
            window.open(buttonElement.href, '_blank');

            buttonElement.textContent = 'Verifying...';
            buttonElement.style.pointerEvents = 'none';

            setTimeout(async () => {
                if (!(currentUser.claimedBonuses || []).includes(channelId)) {
                    currentUser.haiCoin += reward;
                    if (!currentUser.claimedBonuses) currentUser.claimedBonuses = [];
                    currentUser.claimedBonuses.push(channelId);
                    updateUI();
                    await saveUserState();
                    buttonElement.textContent = 'Claimed';
                    buttonElement.classList.add('claimed');
                    showToast(`+${reward} bonus HAI Coin claimed!`);
                }
            }, 7000);
        }
        
        // --- NEW FEATURES LOGIC ---
        
        // 1. Daily Check-in
        function checkForDailyCheckin() {
            const today = new Date().toLocaleDateString();
            if (currentUser.lastCheckinDate !== today) {
                 showModal(`
                    <h3 class="modal-title"><i class="fas fa-calendar-check" style="color: #50E3C2;"></i> Daily Check-in Bonus</h3>
                    <p class="modal-status" style="font-size: 1rem; margin: 20px 0;">Welcome back! Claim your daily bonus of <strong>${DAILY_CHECKIN_BONUS} HAI Coin</strong>.</p>
                    <button class="btn btn-primary" onclick="handleDailyCheckinClaim()">Claim Now</button>
                 `);
            }
        }
        async function handleDailyCheckinClaim() {
            const today = new Date().toLocaleDateString();
            if (currentUser.lastCheckinDate === today) {
                showToast("You have already claimed your daily bonus today.");
                return;
            }
            currentUser.haiCoin += DAILY_CHECKIN_BONUS;
            currentUser.lastCheckinDate = today;
            await saveUserState();
            updateUI();
            hideModal();
            showToast(`+${DAILY_CHECKIN_BONUS} HAI Coin claimed! See you tomorrow!`);
            if(document.querySelector('.nav-item.active').dataset.page === 'bonus') {
                renderBonusPage(); // Refresh bonus page if on it
            }
        }

        // 2. Microtasks
        function handleMicrotaskClick(event, buttonElement, taskId, reward) {
            if ((currentUser.completedMicrotasks || []).includes(taskId)) {
                showToast("You have already completed this task.");
                event.preventDefault(); return;
            }
            event.preventDefault();
            window.open(buttonElement.href, '_blank');
            buttonElement.textContent = 'Verifying...';
            buttonElement.style.pointerEvents = 'none';

            setTimeout(async () => {
                if (!(currentUser.completedMicrotasks || []).includes(taskId)) {
                    currentUser.haiCoin += reward;
                    if (!currentUser.completedMicrotasks) currentUser.completedMicrotasks = [];
                    currentUser.completedMicrotasks.push(taskId);
                    await saveUserState();
                    updateUI();
                    buttonElement.textContent = 'Done';
                    buttonElement.classList.add('claimed');
                    showToast(`+${reward} HAI Coin for completing the task!`);
                }
            }, 5000);
        }

        // 3. Promo Code
        async function handlePromoCode() {
            const input = document.getElementById('promoCodeInput');
            const code = input.value.trim().toUpperCase();
            if (!code) {
                showToast("Please enter a promo code."); return;
            }
            // In a real app, you'd fetch this from Firebase, but for demo:
            const promo = PROMO_CODES[code];
            if (!promo) {
                showToast("Invalid promo code."); return;
            }
            if ((currentUser.usedPromoCodes || []).includes(code)) {
                showToast("You have already used this promo code."); return;
            }
            
            currentUser.haiCoin += promo.reward;
            if (!currentUser.usedPromoCodes) currentUser.usedPromoCodes = [];
            currentUser.usedPromoCodes.push(code);
            await saveUserState();
            
            updateUI();
            input.value = '';
            showToast(`Success! +${promo.reward} HAI Coin added from promo code.`);
        }

        // 4. Spin Wheel
        function renderSpinWheelGame() {
            let segmentsHtml = '';
            const angle = 360 / SPIN_WHEEL_OPTIONS.length;
            SPIN_WHEEL_OPTIONS.forEach((option, i) => {
                 segmentsHtml += `<div class="wheel-segment" style="transform: rotate(${i * angle}deg) skewY(-${90-angle}deg);"><span style="transform: skewY(${90-angle}deg) rotate(${angle/2}deg);">${option}</span></div>`
            });

            const spinsLeft = DAILY_SPINS_LIMIT - currentUser.spinsUsedToday;
            mainContent.innerHTML = `
                <div class="task-card text-center">
                    <h2 class="section-title" style="justify-content: center;"><i class="fas fa-dharmachakra"></i> Spin the Wheel</h2>
                    <p class="task-description">You have <strong>${spinsLeft}</strong> spins left today. Good luck!</p>
                    <div class="wheel-container">
                        <div class="wheel-pointer"></div>
                        <div class="wheel" id="spinWheel">
                            ${segmentsHtml}
                        </div>
                    </div>
                    <button class="btn btn-primary" id="spinBtn" ${spinsLeft <= 0 ? 'disabled' : ''}>
                        <i class="fas fa-play"></i> Spin Now
                    </button>
                </div>`;
            document.getElementById('spinBtn').addEventListener('click', spinTheWheel);
        }
        
        let isSpinning = false;
        async function spinTheWheel() {
            if(isSpinning) return;
            const today = new Date().toLocaleDateString();
            if(currentUser.lastSpinDate !== today) {
                currentUser.spinsUsedToday = 0;
            }
            if(currentUser.spinsUsedToday >= DAILY_SPINS_LIMIT) {
                showToast("No more spins left for today."); return;
            }
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;

            const wheel = document.getElementById('spinWheel');
            const segmentAngle = 360 / SPIN_WHEEL_OPTIONS.length;
            const randomSegment = Math.floor(Math.random() * SPIN_WHEEL_OPTIONS.length);
            const reward = SPIN_WHEEL_OPTIONS[randomSegment];
            
            // Random extra rotation + target angle
            const totalRotation = (360 * 5) + (randomSegment * -segmentAngle) - (segmentAngle/2);

            wheel.style.transform = `rotate(${totalRotation}deg)`;
            
            currentUser.spinsUsedToday++;
            currentUser.lastSpinDate = today;

            setTimeout(async () => {
                isSpinning = false;
                showToast(`You won ${reward} HAI Coin!`);
                if (reward > 0) {
                    currentUser.haiCoin += reward;
                }
                await saveUserState();
                updateUI();
                navigateTo('games'); // Refresh games page to show updated spin count
            }, 5500); // Wait for animation to finish
        }

        // 5. Quiz
        let currentQuestionIndex = 0;
        let quizScore = 0;
        function renderQuizGame() {
            currentQuestionIndex = 0;
            quizScore = 0;
            displayQuizQuestion();
        }
        function displayQuizQuestion() {
            if (currentQuestionIndex >= DEMO_QUIZ_QUESTIONS.length) {
                showQuizResult();
                return;
            }
            const q = DEMO_QUIZ_QUESTIONS[currentQuestionIndex];
            const optionsHtml = q.options.map(option => `
                <div class="quiz-option" onclick="checkQuizAnswer(this, '${option}', '${q.answer}', ${q.reward})">${option}</div>
            `).join('');

            mainContent.innerHTML = `
                 <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-question-circle"></i> Daily Quiz</h2>
                    <div class="quiz-container">
                        <div class="quiz-progress">Question ${currentQuestionIndex + 1} of ${DEMO_QUIZ_QUESTIONS.length}</div>
                        <p class="quiz-question">${q.question}</p>
                        <div class="quiz-options">${optionsHtml}</div>
                    </div>
                 </div>
            `;
        }
        function checkQuizAnswer(element, selected, correct, reward) {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(opt => opt.onclick = null); // Disable further clicks

            if (selected === correct) {
                element.classList.add('correct');
                quizScore += reward;
                showToast(`Correct! +${reward} coins`, 1500);
            } else {
                element.classList.add('wrong');
                options.forEach(opt => {
                    if (opt.textContent === correct) opt.classList.add('correct');
                });
                showToast('Wrong answer!', 1500);
            }
            currentQuestionIndex++;
            setTimeout(displayQuizQuestion, 2000);
        }
        async function showQuizResult() {
            currentUser.haiCoin += quizScore;
            currentUser.lastQuizDate = new Date().toLocaleDateString();
            await saveUserState();
            updateUI();

            mainContent.innerHTML = `
                 <div class="task-card text-center" style="text-align: center;">
                    <h2 class="section-title" style="justify-content:center">Quiz Completed!</h2>
                    <div class="empty-state">
                        <i class="fas fa-trophy" style="color:var(--accent-color)"></i>
                        <p style="font-size:1.2rem;">You earned a total of</p>
                        <p class="stat-number" style="font-size:2rem">${quizScore} HAI Coin</p>
                    </div>
                    <button class="btn btn-primary" onclick="navigateTo('games')">Back to Games</button>
                 </div>
            `;
        }

        // Telegram integration
        function sendToTelegram(message) {
            if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID) return;
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: message, parse_mode: 'MarkdownV2' })
            }).catch(e => console.error(e));
        }

        function sendTelegramReferralNotification(refereeName, refereeCode, referrerName, referrerCode) {
            if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID) return;
            const escapeMarkdown = (text) => text.replace(/([_*\[\]()~`>#+\-=|{}.!])/g, '\\$1');
            const message = `🎉 *New Referral Bonus!* 🎉\n------------------------------------\n👥 *New User:* \`${escapeMarkdown(refereeName)}\` (Code: \`${escapeMarkdown(refereeCode)}\`)\n🌟 *Received:* ${REFERRAL_BONUS_REFEREE} HAI Coin\nReferral From:\n👤 *Referrer:* \`${escapeMarkdown(referrerName)}\` (Code: \`${escapeMarkdown(referrerCode)}\`)\n🌟 *Received:* ${REFERRAL_BONUS_REFERRER} HAI Coin\n------------------------------------\n⏰ *Timestamp:* ${new Date().toLocaleString('en-GB', { timeZone: 'Asia/Dhaka' })}`;
             sendToTelegram(message);
        }
    </script>
</body>
